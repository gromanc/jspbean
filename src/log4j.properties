# Struts
log4j.logger.org.apache=INFO,Console
log4j.logger.org.apache.struts2.config=DEBUG
log4j.logger.com.opensymphony.xwork2=INFO,Console
#log4j.logger.com.opensymphony.xwork2.interceptor=ERROR
log4j.logger.com.opensymphony.xwork2.conversion=INFO
log4j.logger.freemarker.cache=INFO,Console

# Hibernate
log4j.logger.org.hibernate=INFO,Console
#log4j.logger.org.hibernate.SQL=DEBUG
#log4j.logger.org.hibernate.type=TRACE
#log4j.logger.org.hibernate.hql.ast.AST=info
#log4j.logger.org.hibernate.tool.hbm2ddl=warn
#log4j.logger.org.hibernate.hql=debug
#log4j.logger.org.hibernate.cache=info
#log4j.logger.org.hibernate.jdbc=debug

# C3P0
log4j.logger.com.mchange=INFO,Console
log4j.logger.com.mchange.v2.async=INFO
log4j.logger.com.mchange.v2.resourcepool.BasicResourcePool=INFO
log4j.logger.com.mchange.v2.c3p0.impl.C3P0PooledConnectionPool=INFO


# JBoss
log4j.logger.org.jboss=INFO,Console

# Spring
log4j.logger.org.springframework=INFO,Console

# Project
log4j.logger.jspbean=DEBUG,Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
#log4j.appender.Console.encoding=UTF-8
#log4j.appender.Console.Threshold=TRACE
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#log4j.appender.Console.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}] %m%n
log4j.appender.Console.layout.ConversionPattern=%d{HH:mm:ss} %5p (%c:%L) - %m%n

# File is set to be a FileAppender which outputs to file
#log4j.appender.File=org.apache.log4j.FileAppender
#log4j.appender.File.file=jspbean.log

# File uses PatternLayout.
#log4j.appender.File.layout=org.apache.log4j.PatternLayout

